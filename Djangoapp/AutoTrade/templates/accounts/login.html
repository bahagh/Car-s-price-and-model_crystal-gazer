{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<br>
<br>
<br>
<br>
<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>
              <i class="fas fa-sign-in-alt"></i> Login</h4>
              {% include 'partials/_alerts.html'%}
          </div>
          <div class="card-body">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <small> If u don't have a account  <a href="{% url 'register'%}" class="tooltip-test" title="Tooltip">Join Us</a> </small>
              <br>
              <br>
              <input type="submit" value="Login" class="btn btn-secondary btn-block">
            </form>
            <br>
            
            <a href="{% url 'password_reset' %}" class="btn btn-primary">Forgot password</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  
{% endblock %}
